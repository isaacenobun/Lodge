{% load custom_filters %}

{% for room in rooms %}
    {% if room.room_status %}
        <div class="room occupied">
            <div class="room-number d-flex align-items-center justify-content-center">Room {{ room.room_number }}</div>
            <div class="rounded-circle d-flex align-items-center justify-content-center">
                <i class="bi bi-person"></i>
            </div>
            <div class="room-number d-flex align-items-center justify-content-center">{{ room.id|get_guest_name:room_guest_mapping }}
                <input type="hidden" name="guest_id" value="{{ room.id|get_guest_id:room_guest_mapping }}">
                <input type="hidden" name="guest_name" value="{{ room.id|get_guest_name:room_guest_mapping }}">
            </div>
        </div>
    {% else %}
        <div class="room">
            <div class="room-number d-flex align-items-center justify-content-center" >Room {{ room.room_number }}
                <input type="hidden" name="room_queryset" value="{{ room }}">
            </div>
            <div class="rounded-circle d-flex align-items-center justify-content-center">
                <i class="bi bi-person-x"></i>
            </div>
            <div class="room-number d-flex align-items-center justify-content-center">No Guest</div>
        </div>
    {% endif %}
{% endfor %}
