{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}


{% block content %}
  
<body>
    {% include 'partials/_header.html' %}
    
    {% include 'sidebar.html' %}

    <main id="main" class="main">
      <div class="pagetitle">
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="breadcrumb-item active">Settings</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section dashboard">
          <!-- Right side columns -->
          <div class="col-lg-12">
            <!-- Recent Activity -->
            <div class="card">
              
              <div class="card-body">
                <h5 class="card-title">Staff</h5>
                
                {% for staff in staffs %}

                      <p>{{staff}} <a href="#"><small>edit</small></a></p>
                
                {% endfor %}
                <a href="#"><p>Add new staff</p></a>
                </div>
              </div>
            </div>
            <!-- End Recent Activity -->
          </div>
          <!-- End Right side columns -->
        </div>
      </section>
    </main>
    <!-- End #main -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>
  </body>

  {% endblock content %}
