{% extends 'base.html' %} {% load static %} {% block content %}

<body>
  <main>
    <div class="container">
      <section
        class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
      >
        <div class="container">
          <div class="row justify-content-center">
            <div
              class="col-xl-5 col-lg-6 col-md-8 d-flex flex-column align-items-center justify-content-center"
            >
              <div class="d-flex justify-content-center py-4">
                <a
                  href="{% url 'dashboard' %}"
                  class="logo d-flex align-items-center w-auto"
                >
                  <img src="{% static 'img/logo.png' %}" alt="" />
                  <span class="d-none d-lg-block">Lodge</span>
                </a>
              </div>
              <!-- End Logo -->

              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">
                      Check-in a guest
                    </h5>
                    <p class="text-center small">
                      Fill in the guest information here
                    </p>
                    <form class="row g-3" action="" method="post">
                      {% csrf_token %}

                      <!-- Company Name -->
                      <div class="col-12">
                        <label for="company_name">Company Name</label>
                        <input
                          type="text"
                          name="company_name"
                          class="form-control"
                          id="company_name"
                          required
                        />
                        <div class="invalid-feedback">
                          Please, enter your company name!
                        </div>
                      </div>

                      <!-- Suites Section -->
                      <div class="col-12" id="suites-container">
                        <label for="">Suites</label>

                        <!-- Initial suite input fields -->
                        <div class="suite">
                          <div class="col-4">
                            <label for="suite_type_1" class="form-label"
                              >Suite Type</label
                            >
                            <input
                              class="form-control"
                              type="text"
                              name="suite_type_1"
                              required
                            />
                            <div class="invalid-feedback">
                              Please, enter a value!
                            </div>
                          </div>

                          <div class="col-4">
                            <label for="suite_price_1" class="form-label"
                              >Suite Price</label
                            >
                            <input
                              class="form-control"
                              type="number"
                              name="suite_price_1"
                              min="0"
                              required
                            />
                            <div class="invalid-feedback">
                              Please, enter a value!
                            </div>
                          </div>

                          <div class="col-4">
                            <label for="suite_rooms_1" class="form-label"
                              >Number of Rooms for this Suite</label
                            >
                            <input
                              type="number"
                              name="suite_rooms_1"
                              min="0"
                              class="room-count form-control"
                              data-suite-index="1"
                              required
                            />
                            <div class="invalid-feedback">
                              Please, enter a value!
                            </div>
                          </div>

                          <div class="room-tags" id="room_tags_1"></div>
                        </div>
                      </div>

                      <!-- Button to add more suites -->
                      <div class="col-12">
                        <button
                          class="btn btn-primary w-100"
                          type="button"
                          id="add-suite"
                        >
                          Add another suite
                        </button>
                      </div>

                      <!-- Submit Button -->
                      <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

{% endblock content %}
