{% extends 'base.html' %}
{% load static %}


{% block content %}

<form action="" method="post">
    {% csrf_token %}
    
    <!-- Company Name -->
    <label for="company_name">Company Name</label>
    <input type="text" name="company_name" id="company_name" required>
    
    <!-- Suites Section -->
    <div id="suites-container">
        <label for="">Suites</label>
        
        <!-- Initial suite input fields -->
        <div class="suite">
            <label for="suite_type_1">Suite Type</label>
            <input type="text" name="suite_type_1" required>
            
            <label for="suite_price_1">Suite Price</label>
            <input type="number" name="suite_price_1" min="0" required>
            
            <label for="suite_rooms_1">Number of Rooms for this Suite</label>
            <input type="number" name="suite_rooms_1" min="0" class="room-count" data-suite-index="1" required>
            
            <div class="room-tags" id="room_tags_1"></div>
        </div>
    </div>
    
    <!-- Button to add more suites -->
    <button type="button" id="add-suite">Add another suite</button>
    
    <!-- Submit Button -->
    <button type="submit">Submit</button>
</form>
    
{% endblock content %}
